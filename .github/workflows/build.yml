name: Build

on:
  push:
    branches:
      - master
      - 1.7-maintenance
  pull_request:
    branches:
      - master
      - 1.7-maintenance

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: |
          mvn -v
          mvn -B install -DskipTests
          mvn -B verify site
